name: Deploy Backend to Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.AZURE_SSH_KEY }}

      - name: Copiar backend para VM
        run: |
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./backend/ monica@${{ secrets.AZURE_HOST }}:/home/monica/DSM-G09-PI4-2025-2/backend/

      - name: Instalar dependências e reiniciar PM2
        run: |
          ssh -o StrictHostKeyChecking=no monica@${{ secrets.AZURE_HOST }} << 'EOF'
            cd /home/monica/DSM-G09-PI4-2025-2/backend
            npm install
            pm2 restart ouviot-backend || pm2 start server.js --name ouviot-backend
            pm2 save
          EOF
